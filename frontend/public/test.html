<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Forum SPA</title>
    <link rel="stylesheet" href="/frontend/css/home.css">
    <script type="module" src="/frontend/js/home.js"></script>
</head>

<body>

    <div class="container">
        <!-- Left Sidebar: Categories -->
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li onclick="filterPosts('all')">All</li>
                <li onclick="filterPosts('tech')">Tech</li>
                <li onclick="filterPosts('gaming')">Gaming</li>
                <li onclick="filterPosts('sports')">Sports</li>
            </ul>
        </aside>

        <!-- Main Content: Create Posts & Feed -->
        <main class="main-content">
            <h2>Create a Post</h2>
            <div class="post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                <select id="post-category">
                    <option value="tech">Tech</option>
                    <option value="gaming">Gaming</option>
                    <option value="sports">Sports</option>
                </select>
                <button onclick="createPost()">Post</button>
            </div>

            <h2>Recent Posts</h2>
            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </main>

        <!-- Right Sidebar: Online Users -->
        <aside class="users">
            <h3>Online Users</h3>
            <ul id="users-list">
                <li onclick="openChat('John')">John</li>
                <li onclick="openChat('Emma')">Emma</li>
                <li onclick="openChat('Mike')">Mike</li>
            </ul>
        </aside>
    </div>

    <!-- Floating Chat Windows -->
    <div id="chat-container"></div>

</body>

</html>
